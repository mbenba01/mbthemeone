<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wordpress Theme</title>

<link href="mbthemeone/css/reset.css" rel="stylesheet" >
<link href="mbthemeone/style.css" rel="stylesheet" >

</head>
<body>
<header role="banner" class="header" id="page-header">
<div class="row top-bar">
<div class="social-links-box column">
<ul>
<li><a href="#">Facebook</a></li>
<li><a href="#">Twitter</a></li>
<li><a href="#">LinkedIn</a></li>
<li><a href="#">Instagram</a></li>
</ul>
</div> 
<div class="column common-links-box">
<ul>
<li><a href="#">Contact Us</a></li>
<li><a href="#">Register</a></li>
<li><a href="#">Sign in</a></li>
<li><a href="#">Sitemap</a></li>
</ul>
</div>
<div class="column search-box">
<form action="" name="search-form" method="post">
	<input type="text" placeholder="Search...">
	<button class="search_btn">Search</button>
</form>
</div>
</div>
</header>
</body>
</html>
